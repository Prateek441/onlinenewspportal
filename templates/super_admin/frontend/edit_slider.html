{% extends 'super_admin/base4.html' %}
{% load static %}
{% block title %}KG News Portal/{% for i in chdetail %}{{i.chname}}{% endfor %}{% endblock%}
{% block main %}
<!--<h1>Add Post</h1>-->
<div class="container">
    <div style="background-color:#be2626a6; margin:20px; color:maroon;">
      <div class="row">
          <div class="col-md-12">
          <h4 style="text-align:center; margin:10px; font-family:cursive;"><i class="fa fa-edit"></i> Edit Slider</h4>
        <form method="post">
            {% csrf_token%}
            <div class="col-md-12" style="margin:35px; padding:10px;">{{form}}</div>
            <input type="submit" name="save" value="Edit Slider" class="btn btn-info form-control">
             </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
